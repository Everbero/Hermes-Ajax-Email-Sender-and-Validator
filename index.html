    <body>
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h1>Hermes AJAX <small>Formulário de email + validação em 3 camadas</small></h1>
                </div>
            	<form id="contact_body" method="post" action="/php/contact_me.php" class="form">
                    <!-- retorna o resultado do post aqui #contact_results-->
                    <div id="contact_results"></div>
            		
                    <div class="form-group">
                        <input type="text" name="name" class="form-control"  placeholder="* Nome" data-required="true" required="">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" name="email" class="form-control"  placeholder="* E-mail" data-required="true" required="">
                    </div>
                    
                    <!-- <div class="form-group">
                        <input type="text" name="ddd" class="form-control"  placeholder="* Telefone" data-required="true" required="">
                    </div> -->   

                    <div class="form-group">
                        <input type="text" name="telefone" class="form-control"  placeholder="* Telefone" data-required="true" required="">
                    </div>   
                    <div class="form-group">
                        <textarea name="message" class="form-control" placeholder="* Mensagem" rows="" cols="" data-required="true" required=""></textarea>     
                    </div>
                    <div class="form-group">
                        <input type="file"  name="file_attach[]" >
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>
            	</form>
            </div>
        </div>
